# ------------------------------------------------------------------------------
# Tmux config
# ------------------------------------------------------------------------------

source-file ~/.dotfiles/tmux/statusbar.tmux.conf

# Base index of 1
set -g base-index 1
set -g pane-base-index 1

# Edit config and reload
bind C-e new-window -n 'tmux.conf' "sh -c '\${EDITOR:-nvim} ~/.tmux.conf && tmux source ~/.tmux.conf \"█▓░ ~/.tmux.conf reloaded.\"'"

# Set parent terminal title to reflect current window in tmux session
set -g set-titles on

# Don't rename windows automatically
set-option -g allow-rename off

# Prompt to rename window right after it's created
set-hook -g after-new-window 'command-prompt "rename-window '%%'"'

# set-option -sa terminal-overrides ',XXX:RGB'
set -g status-keys vi
set -g history-limit 10000

set -g mode-keys vi
set -g mouse on
set -g monitor-activity on

# Prefix
unbind C-b
set-option -g prefix C-a

bind -n C-k clear-history

# Splitting
unbind '"'
bind-key v split-window -h -c "#{pane_current_path}" # Keep same path in split
unbind %
bind-key s split-window -v -c "#{pane_current_path}"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Resize
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style copy paste mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Colors
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"

set -g status-style 'bg=#333333 fg=#5eacd3'

# set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",xterm-256color*:Tc"
# set -as terminal-features ",xterm-256color:RGB"
# set -g status-style 'fg=#6b7089,bg=#1e2a3e'
# set -g pane-border-style 'fg=#243354,bg=default'
# set -g pane-active-border-style 'fg=#243354,bg=default'
set -g clock-mode-colour default

setw -g window-status-format '#[nobold,nounderscore,noitalics]#[default] #I #W'
setw -g window-status-current-format '#[fg=green,nobold,nounderscore,noitalics]#[fg=green] #I #W #F #[fg=green,nobold,nounderscore,noitalics]'


# Status line config
# set -g status-left '#{tmux_mode_indicator}'

set -g status-interval 5

# prompt to display when tmux prefix key is pressed
set -g @mode_indicator_prefix_prompt ' WAIT '

# prompt to display when tmux is in copy mode
set -g @mode_indicator_copy_prompt ' COPY '

# prompt to display when tmux has synchronized panes
set -g @mode_indicator_sync_prompt ' SYNC '

# prompt to display when tmux is in normal mode
set -g @mode_indicator_empty_prompt ' TMUX '

# style values for prefix prompt
set -g @mode_indicator_prefix_mode_style 'bg=blue,fg=black'

# style values for copy prompt
set -g @mode_indicator_copy_mode_style 'bg=yellow,fg=black'

# style values for sync prompt
set -g @mode_indicator_sync_mode_style 'bg=red,fg=black'

# style values for empty prompt
set -g @mode_indicator_empty_mode_style 'bg=cyan,fg=black'

#set -g status-right '
#    #{pomodoro_status} #{battery_status_bg} Battery: #{battery_icon} #{battery_percentage} #{battery_remain} | 
#    CPU: #{cpu_icon} #{cpu_percentage} '

set -g status on
set -g status-interval 2
set -g status-left-length 90
set -g status-right-length 90

# Curly underlines
# https://evantravers.com/articles/2021/02/05/curly-underlines-in-kitty-tmux-neovim/
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "█▓░ ~/.tmux.conf reloaded."

# To copy, left click and drag to highlight text in yellow,
# once you release left click, yellow text willl disappear and will automatically be available in clipboard
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down

# Update default binding of 'Enter' to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd2Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Close windows and panes without confirmation
bind-key x kill-pane
bind-key & kill-window

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'mcanueste/rose-pine-tmux'

run '~/.dotfiles/tmux/plugins/tpm'
